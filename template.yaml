apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-hello-world-template
  title: Python Hello World Application
  description: Creates a simple Python "Hello World" application in your GitHub account.
spec:
  owner: builds-processes-squad
  type: service
  parameters:
    - title: Application Details
      required:
        - component_id
        - owner
      properties: 
        component_id:
          title: Name
          type: string
          description: Unique name of the application
        owner:
          title: Owner
          type: string
          description: Owner of the application
          ui:field: OwnerPicker
          ui:options: 
            allowedKinds: ['user']

    - title: Repository Location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts: ['github.com']
            allowedOwners: ['divinew-dojo']

  steps:
    - id: fetch_template
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./template
        values:
          component_id: ${{ parameters.component_id }}
          owner: ${{ parameters.owner }}
          # repoUrl is not typically needed inside the template files, but passing it is fine.
          repoUrl: ${{ parameters.repoUrl }}

    # Step 2: This step remains the same
    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: 'Initial commit for ${{ parameters.component_id }}'
        defaultBranch: main
        # sourcePath is not needed if the content is at the root of the workspace, which it is.
    
    # Step 3: This step will now work correctly
    - id: register 
      name: Register Component
      action: catalog:register
      input: 
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'